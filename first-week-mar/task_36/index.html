    <h2>Pass by Reference</h2> <br>
    <h3>Q > 36 : Create an array, pass it to a function that removes an element, and print the result?</h3>

    <script>
        let arrA = [10, 20, 30];
        
        function removeLast(arr) {
            arr.pop();
        }
        removeLast(arrA);
        console.log(arrA);


    </script>
