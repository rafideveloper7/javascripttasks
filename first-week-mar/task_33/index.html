    <h1>Section Array Questions:</h1> <br>
    <h2>Pass by Reference</h2> <br>
    <h3>Q > 33 : Pass an array to a function, modify its first element, and print the modified array.?</h3>

    <script>
        let arr1 = [1, 2, 3];

        function modifyFirstElement(arr) {
            arr[0] = 88;
        }
        modifyFirstElement(arr1);
        console.log(arr1);

    </script>
