    <h1>Section Array Questions:</h1> <br>
    <h2>Slice and Splice</h2> <br>
    <h3>Q > 24 :  Insert "Lemon" and "Orange" at index 2 in an array using splice() and print the updated array.?    </h3>

    <script>
        let fruits = ["Apple", "Banana", "Grapes"];
        console.log(fruits);
        fruits.splice(2, 0, "Lemon", "Orange");
        console.log(fruits);
    </script>
