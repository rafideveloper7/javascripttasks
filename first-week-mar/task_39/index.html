    <h3>Q > 39 : Pass an array to a function that changes its length and check the effect. ?</h3>

    <script>
        let arrX = [5, 10, 15, 20, 25];
        console.log(arrX);

        function shortenArray(arr) {
            arr.length = 2;
        }
        shortenArray(arrX);

        console.log(arrX); // Output: [5, 10] (array shortened)

    </script>
