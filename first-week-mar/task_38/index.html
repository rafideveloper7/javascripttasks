<body>
    <h1>Section Array Questions:</h1> <br>
    <h2>Pass by Reference</h2> <br>
    <h3>Q > 38 : Use pop() on an array inside a function and see if the original array changes. ?</h3>

    <script>
        let arrX = [5, 10, 15];


        console.log(arrX);

        function popElement(arr) {
            arr.pop();
        }
        popElement(arrX);
        
        console.log(arrX);

    </script>
</body>
