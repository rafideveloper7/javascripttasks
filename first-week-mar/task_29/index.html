    <h1>Section Array Questions:</h1> <br>
    <h2>Slice and Splice</h2> <br>
    <h3>Q > 29 : Use splice() to remove one element from the middle of an array and print the updated array.?</h3>

    <script>
        let original = [1, 2, 3, 4, 5];
        console.log(original);

        original.splice(2, 1);
        console.log(original); 

    </script>
