<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Popup Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="show-popup-btn" id="show-popup" onclick="showPopUp()">Show popup</button>
        <div class="popup-box">
            <h1>Transiction succesfully shared!</h1> <hr>
            <p>Your Transiction succesfully sent to targeted user account. want to know more click explorer or press ok to exit.
            </p>
            <div class="bottom-btns">
                <button class="explorer-btn">Explorer</button>
                <button class="ok-btn" id="close-popup" onclick="closePopUp()">Ok</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
