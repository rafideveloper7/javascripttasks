<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main">
        <div class="container-one">
            <h1>Count Down Timer</h1>
            <p>Use the buttons below to control the timer.</p>
        </div>
    
        <div class="container-two">
            <div id="timer"></div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <div class="more-btn">
                <button id="five-mins">5 Mins</button>
                <button id="ten-mins">10 Mins</button>
                <button id="fifteen-mins">15 Mins</button>
                <button id="twenty-mins">20 Mins</button>
                <button id="twenty-five-mins">25 Mins</button>
                <button id="thirty-mins">30 Mins</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
