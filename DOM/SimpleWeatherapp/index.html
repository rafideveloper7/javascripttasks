<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Simple App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Weather Simple App</h2>
    <p id="Paragraph">This is a sample weather app. <br />Click a button to show weather!</p>
    <div class="result" id="result">Weather</div>
    <div class="btn-group">
      <button id="redBtn">Red</button>
      <button id="greenBtn">Green</button>
      <button id="blueBtn">Blue</button>
    </div>
  </div>    
  <script src="app.js"></script>
</body>
</html>
