<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    .image-side {
      flex: 1;
      background: url('./assets/images/login.png') no-repeat center center;
      background-size: cover;
    }

    .form-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: white;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .text-blue {
      color: #0d6efd;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .image-side {
        height: 200px;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .form-side {
        align-items: flex-start;
        padding: 1.5rem;
      }

      .login-form {
        max-width: 100%;
      }

      body {
        overflow-y: auto;
      }
    }
  </style>
</head>

<body>

<div class="wrapper">
  <!-- Image Side -->
  <div class="image-side"></div>

  <!-- Login Form Side -->
  <div class="form-side">
    <div class="login-form">
      <h1 class="text-blue">Login</h1>
      <p class="text-muted text-center mb-4">Welcome back!</p>

      <form id="login-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Your data is safe 100%</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log in now</button>
      </form>

      <div class="mt-4 text-center">
        <p>Don't have an account? <a href="pages/register.html" class="text-decoration-none">Register</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="js/login.js"></script>
</body>
</html>
