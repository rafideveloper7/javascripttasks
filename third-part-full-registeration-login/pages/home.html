<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Page</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <nav class=" container bg-body-tertiary shadow-sm">
        <div class="container-fluid d-flex">
            <h1 class="navbar-brand fs-1 fw-bold">To-Do</h1>

            <div class="d-flex align-items-center ms-auto gap-2">
                <button class="btn border-primary" value=" Current User" id="alert-to-userInfo" data-bs-toggle="modal"
                    data-bs-target="#userInfoModal"><i class="fas fa-user"></i></button>
                <input class="btn btn-outline-danger fw-bold" type="submit" value="Log out" id="logout-btn"
                    data-bs-toggle="modal" data-bs-target="#logoutModal" />
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Welcome <span id="username" class="text-success"></span></h1>
        <h4 class="text-center mb-5">Start adding your tasks ðŸ‘‡</h4>

        <form id="todo-form" class="row g-3 justify-content-center">
            <div class="col-md-6">
                <input id="input-text" type="text" name="task" class="form-control border-2 border-primary"
                    placeholder="Enter task char <= 15" maxlength="15" />
            </div>
            <div class="col-auto">
                <input id="add-task" type="submit" class="btn btn-success fw-semibold" value="Add Task" required />
            </div>
        </form>

        <hr class="my-5" />

        <div class="row justify-content-center">
            <div class="col-md-8 todosContainer">
                <ul id="task-list" class="list-group">
                    </ul>
            </div>
        </div>
    </div>

    <script src="../js/home.js"></script>
</body>

</html>
