<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Page</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar bg-body-tertiary shadow-sm">
    <div class="container-fluid justify-content-around">
      <h1 class="navbar-brand fs-1 fw-bold">To-Do</h1>
      <input class="btn btn-outline-danger fw-bold" type="submit" value="Log out" id="logout-btn" />
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Welcome <span id="username" class="text-success"></span></h1>
    <h4 class="text-center mb-5">Start adding your tasks ðŸ‘‡</h4>

    <form id="todo-task" class="row g-3 justify-content-center">
      <div class="col-md-6">
        <input type="text" name="task" class="form-control border-2 border-primary" placeholder="Enter task" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success fw-semibold">Add Task</button>
      </div>
    </form>

    <hr class="my-5" />

    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul id="task-list" class="list-group">
        </ul>
      </div>
    </div>
  </div>

  <script src="../js/home.js"></script>
</body>

</html>
