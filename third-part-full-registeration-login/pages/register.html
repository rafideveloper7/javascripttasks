<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="../css/styles.css" type="text/css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    .image-side {
      flex: 1;
      background: url('../assets/images/register.png') no-repeat center center;
      background-size: cover;
    }

    .form-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #ffffff;
    }

    .register-form {
      width: 100%;
      max-width: 400px;
    }

    .text-blue {
      color: #0d6efd;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .image-side {
        height: 200px;
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .form-side {
        padding: 1.5rem;
        align-items: flex-start;
      }

      .register-form {
        max-width: 100%;
      }

      body {
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Image Side -->
  <div class="image-side"></div>

  <!-- Form Side -->
  <div class="form-side">
    <div class="register-form">
      <h1 class="text-blue">Create Account</h1>
      <p class="mb-4 text-center text-muted">Register to get full access!</p>

      <form id="registration-form">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" required aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="mt-4 text-center">
        <p>Already have an account? <a href="../index.html">Log in</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="../js/register.js"></script>
</body>
</html>
