<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../home-page.css">
    <link rel="stylesheet" href="home-page-styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-text">Welcome, <span id="userName"></span>!</span>
            <div class="ms-auto">
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <section class="hero-section text-center text-white d-flex align-items-center justify-content-center">
        <div>
            <h1>Hello, <span id="heroUserName"></span>!</h1>
            <p class="lead">Welcome to your personalized dashboard.</p>
        </div>
    </section>


    <!-- To do list section -->
    <section class="todo-section mt-5">
        <div class="container mt-5">
            <h2 class="text-center">To Do List</h2>
            <div class="input-group mt-3">
                <input type="text" id="todoInput" class="form-control" placeholder="Add a new task">
                <button class="btn btn-primary" id="addTaskButton" onclick="addTodo()">Add</button>
            </div>
            <div class="todo-list-items">
                <ul id="todoList" class="list-group">
                    <!-- To do items will be dynamically added here -->
                </ul>
            </div>
            
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
</body>

</html>
