<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASIO Watches</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/hero.css" />
  <link rel="stylesheet" href="css/product-sec.css" />
  <link rel="stylesheet" href="css/header.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
  <!-- header  -->
  <header>
    <nav>
      <div class="brand">
        <h1>CASIO WATCH</h1>
      </div>
      <div class="nav-bar" id="nav-bar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#products-section">Products</></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="cart">
        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count-large"> </span></a>
      </div>
    </nav>
  </header>

  <!-- main content of page  -->
  <main>
    <!-- Hero Section -->
    <section class="hero-sec" id="home">
      <section class="hero-left">
        <div class="content">
          <h1>Timeless <span>Elegance</span><br />Engineered for <span>Precision</span><br />Designed by
            <span>CASIO</span></h1>
          <p class="hero-subtitle">Discover the iconic CASIO watches | built with style, powered by legacy.</p>
          <a href="#products-section" class="hero-btn">Explore Collection</a>
        </div>
      </section>
      <section class="hero-right">
        <img src="assets/watch-hero-right-side-img.png" alt="Watch">
      </section>
    </section>

    <!-- Products Section -->
    <section class="product-sec" id="products-section">
      <div class="category">
        <button id="all">All</button>
        <button id="boys">Boys</button>
        <button id="girls">Girls</button>
      </div>
      <div class="products-list">
        <ul class="products-ul" id="products-ul">
          <!-- li items will add in js - when DOM loads -->
        </ul>
      </div>
    </section>
  </main>
  
  <footer>

  </footer>
  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
