<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | My Todo</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" />
</head>
<body>
  <div class="mobile-header">
    <div class="mobile-logo">My Todo</div>
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>

  <aside class="sidebar">
    <div class="user-profile">
      <div class="avatar" id="userAvatar"></div>
      <h3 id="username"></h3>
      <p id="userEmail"></p>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item active" data-section="todos"><i class="fas fa-tasks"></i><span>My Tasks</span></li>
        <li class="nav-item" data-section="calendar"><i class="fas fa-calendar-alt"></i><span>Calendar</span></li>
        <li class="nav-item" data-section="settings"><i class="fas fa-cog"></i><span>Settings</span></li>
      </ul>
    </nav>
    <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
  </aside>

  <main class="main-content">
    <header class="content-header">
      <h1 id="sectionTitle">My Tasks</h1>
      <div class="date-display" id="currentDate"></div>
    </header>

    <section class="content-section active" id="todos-section">
      <div class="todo-container">
        <div class="topOfTodos">
          <div class="add-todo">
            <input type="text" id="newTodo" placeholder="Add new task..." />
            <button id="addTodoBtn"><i class="fas fa-plus"></i></button>
          </div>
          <div class="todo-stats">
            <div class="stat-card"><span class="stat-number" id="totalTasks">0</span><span class="stat-label">Total</span></div>
            <div class="stat-card"><span class="stat-number" id="completedTasks">0</span><span class="stat-label">Completed</span></div>
            <div class="stat-card"><span class="stat-number" id="pendingTasks">0</span><span class="stat-label">Pending</span></div>
          </div>
        </div>
        <ul class="todo-list" id="todos"></ul>
      </div>
    </section>

    <section class="content-section" id="calendar-section">
      <div id="calendar"></div>
      <center><p>Calendar features coming soon ...</p></center>
    </section>

    <section class="content-section" id="settings-section">
      <center><p>Settings options coming soon ...</p></center>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
