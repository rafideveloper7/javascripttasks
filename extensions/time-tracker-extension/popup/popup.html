<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Tracker Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>⏱️ Time Tracker Pro</h1>
    
    <div class="input-group">
      <input type="text" id="taskTitle" placeholder="What are you working on?">
      <input type="number" id="minutesInput" placeholder="Duration (minutes)" min="1">
    </div>

    <div class="timer-display">
      <div id="display">00:00:00</div>
      <div id="taskDisplay">No active task</div>
    </div>

    <div class="controls">
      <button id="startBtn">Start Task</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stopBtn" disabled>Complete</button>
    </div>

    <div class="session-history">
      <h3>📅 Your Sessions</h3>
      <div id="historyList">Loading your history...</div>
      <div class="session-actions">
        <button id="resumeBtn" disabled>↻ Resume</button>
        <button id="editBtn" disabled>✏️ Edit</button>
        <button id="deleteBtn" disabled>🗑️ Delete</button>
        <button id="clearAllBtn">🧹 Clear All</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
