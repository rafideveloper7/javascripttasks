<!DOCTYPE html>
<html>

<head>
    <title>Age Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <center>
        <div class="container">
            <div class="row">
                <div class="col-md-8 box">
                    <h1>Age Finder</h1>
                    <label for="currentYear">Current Year:</label>
                    <input type="number" id="currentYear" required><br><br>
                    <label for="birthYear">Year of Birth:</label>
                    <input type="number" id="birthYear" required><br><br>
                    <button onclick="
            var currentYear = parseInt(document.getElementById('currentYear').value);
            var birthYear = parseInt(document.getElementById('birthYear').value);
            var age = currentYear - birthYear;
            document.getElementById('ageResult').textContent = 'Age: ' + age + ' years';">
                        Calculate Age</button>
                    <p id="ageResult"></p>
                </div>

            </div>
        </div>
    </center>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
